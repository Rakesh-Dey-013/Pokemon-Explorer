<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html
      var redirectTo = window.location.protocol + '//' + window.location.host + window.location.pathname.replace(/\/[^/]*$/, '');
      window.location.replace(redirectTo + '/index.html');
    </script>
  </head>
  <body>
  </body>
</html>
